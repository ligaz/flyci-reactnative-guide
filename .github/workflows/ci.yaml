name: '[CI] React Native'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: [flyci-macos-14-m2, wingman]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install node_modules
        run: |
          set -euxo pipefail
          yarn install --frozen-lockfile

      - name: Run eslint
        run: |
          set -euxo pipefail
          yarn lint

      - name: Run tests
        run: |
          set -euxo pipefail
          yarn test
